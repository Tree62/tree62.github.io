# Site settings
title: Tree62
email: info@tree62.nl
url: http://tree62.github.io
description: "Tree62 is een grafisch ontwerpbureau in Amsterdam. Wij zijn gespecialiseerd in het ontwerpen van websites, drukwerk en hele huisstijlen."

# Contact form: comment the line below if you want to stick with the default PHP contact form
contact: static

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  # - title: twitter
  #   url: http://twitter.com/jekyllrb
  - title: facebook
    url: https://www.facebook.com/tree62book?fref=ts
  # - title: stack-overflow
  #   url: http://stackoverflow.com/questions/tagged/jekyll
  # - title: bitbucket
  #   url: http://bitbucket.org/jekyll
  # - title: github
  #   url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: Amsterdam
  # - line: Beverly Hills, CA 90210

# Credits content
credits: 'Tree62 is een grafisch ontwerpbureau uit Amsterdam. Wij zijn gespecialiseerd in het ontwerpen van websites, drukwerk en hele huisstijlen.'

# Build settings
markdown: kramdown
permalink: pretty

gems: ['kramdown']
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'Procfile', 'Rakefile']
