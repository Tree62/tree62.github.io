 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <br>
                            <ul id="post-images-slider">
                                {% for image in post.images %}
                                <li data-thumb="img/portfolio/{{image}}" style="width:700px !important;">
                                    <img src="img/portfolio/{{image}}" alt="{{ post.alt }}">
                                </li>
                                {% endfor %}
                            </ul>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Klant:
                                    <strong><a href="{{ post.client.url }}">{{ post.client.name }}</a>
                                    </strong>
                                </li>
                                <li>Datum:
                                    <strong><span>{{ post.project-date }}</span>
                                    </strong>
                                </li>
                                <li>Type project:
                                    <strong><span>{{ post.project-type }}</span>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
